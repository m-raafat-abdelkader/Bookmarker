<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="bookmark.png">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Sevillana&display=swap" rel="stylesheet">
</head>
<body>
    <section id="bookmark" class="vh-100">
        <div class="container">
            <div class=" main d-flex justify-content-center pt-4 mb-5">
                <h1 class="mb-5 d-inline-block position-relative">Bookmarker</h1>
            </div>
            
            <h3 class="text-center pb-5">
                <i class="fa-solid fa-bookmark fs-5"></i>
                Bookmark your favourite sites
                <i class="fa-solid fa-bookmark fs-5"></i>
            </h3>

            <div>
                <label for="siteName" class="mb-2 fw-bold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i> 
                    <span>Site Name</span>
                </label>
                <input id="siteName" type="text" class="form-control " name="siteName" value = "" placeholder="Bookmark Name">
                <p class="nameAlert text-danger"></p>
    
                <label for="siteUrl" class="mb-2 fw-bold">
                    <i class="fa-solid fa-link pe-2"></i>
                    <span>Site URL</span>
                </label>
                <input id="siteUrl" type="text" class="form-control"  name="siteUrl" value="" placeholder="Website URL">
                <p class="siteAlert text-danger"></p>

    
                <div class="box d-flex justify-content-center">
                    <button class="btn btn-dark px-5 mt-3 mb-5 text-warning fw-medium ">Submit</button>
                </div>
                
            </div>
            

            <div
                class="table-responsive mt-3"
            >
                <table
                    class="table table-bordered  table-light"
                >
                    <thead class="text-center">
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        
                    </thead>
                    <tbody class="tableBody text-center">
                        <tr>
                            <td>1</td>
                            <td>site</td>
                            <td>
                                <button class="btn btn-warning">
                                    <i class="fa-solid fa-eye pe-2"></i><a href=""  class="fw-medium">Visit</a></button>
                            </td>
                            <td>
                                <button class="delete btn btn-danger fw-medium">
                                    <i class="fa-solid fa-trash-can pe-2"></i>Delete</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            
        </div>
    </section>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
